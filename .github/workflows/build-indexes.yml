name: Build site indexes

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'docs/sitemap.xml'
      - 'docs/robots.txt'
      - '.github/workflows/**'
  schedule:
    - cron: '17 3 * * *'

concurrency:
  group: site-build
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Generate job landers (optional if CSV present)
        run: |
          python scripts/gen_job_landers.py || true
      - name: Build indexes
        run: |
          python scripts/build_indexes.py
      - name: Commit changes (if any)
        run: |
          git config user.name "site-bot"
          git config user.email "site-bot@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "ci: rebuild sitemap/robots/indexes"
      - name: Push
        run: git push
