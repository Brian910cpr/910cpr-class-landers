name: Build job/course indexes + sitemap
on:
  push:
    paths:
      - 'landers/job/**'
      - 'courses/**'
      - 'ooh_jobs.csv'
      - 'gen_job_landers.py'
      - 'build_indexes.py'
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.x' }
      - name: Generate job landers (if CSV present)
        run: python gen_job_landers.py || true
      - name: Build indexes, sitemap, robots
        run: python build_indexes.py
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/auto-indexes
          title: "chore(ci): auto-build job/course indexes & sitemap"
          commit-message: "chore(ci): auto-build indexes & sitemap"
          add-paths: |
            job/index.html
            courses/index.html
            sitemap.xml
            robots.txt
            landers/job/**
