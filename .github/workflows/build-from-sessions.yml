name: Build from sessions.csv

on:
  push:
    branches: [ main ]
    paths:
      - "sessions.csv"          # root CSV
      - "data/sessions.csv"     # (optional) alt path
      - "scripts/**"            # if scripts change, rebuild
      - ".github/workflows/build-from-sessions.yml"
  schedule:
    - cron: "0 6 * * *"         # daily safety rebuild (06:00 UTC)
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: build-from-sessions
  cancel-in-progress: false

jobs:
  build:
    if: github.actor != 'github-actions[bot]'   # prevent loops on bot commits
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build periscope + times (if sessions.csv exists)
        shell: bash
        run: |
          if [[ -f "sessions.csv" || -f "data/sessions.csv" ]]; then
            python scripts/sessions_to_periscope.py
          else
            echo "No sessions.csv found; skipping periscope build."
          fi

      - name: Rebuild sitemap/robots (+ indexes)
        run: python scripts/build_indexes.py

      - name: Commit changes to /docs
        shell: bash
        run: |
          if [[ -n "$(git status --porcelain docs)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs
            git commit -m "build: sessions â†’ periscope + sitemap (CI)"
            git pull --rebase --autostash origin "${GITHUB_REF_NAME:-main}" || true
            git push
          else
            echo "No changes to commit."
          fi
