  <style>
    :root{
      --brand:#0a6cf1;
      --ink:#111;
      --muted:#555;
      --bg:#f8fbff;
      --btn:#0a6cf1;
      --btnText:#fff;
      --radius:14px;
      --shadow:0 8px 24px rgba(0,0,0,.08);
    }
    body{margin:0;background:var(--bg);font-family:Arial,Helvetica,sans-serif;color:var(--ink)}
    header{padding:20px 16px;text-align:center}
    header img{max-width:320px;height:auto}
    .wrap{max-width:1100px;margin:0 auto;padding:0 16px}
    .cta-row{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin:10px auto 22px}
    .btn{
      display:inline-flex;align-items:center;gap:8px;
      padding:12px 16px;border-radius:999px;text-decoration:none;
      background:var(--btn);color:var(--btnText);box-shadow:var(--shadow);font-weight:700
    }
    .btn:focus,.btn:hover{filter:brightness(0.92)}
    .btn--text{background:#10b981}
    .btn--fb{background:#1877f2}
    .btn--x{background:#000}
    .btn--li{background:#0a66c2}
    .btn--call{background:#0ea5e9}
    .btn--wa{background:#25D366;color:#fff}
    .btn svg{width:18px;height:18px;display:block}
    .section-title{text-align:center;margin:14px 0 8px}
    .section-title h2{font-size:2em;margin:0}
    .section-title p{margin:2px 0 0;color:var(--muted)}
    iframe{display:block;width:100%;height:640px;border:none;border-radius:var(--radius);box-shadow:var(--shadow);background:#fff}
    .sharethis-wrap{max-width:900px;margin:18px auto;text-align:center}
    .fallback{font-size:0.95rem;color:#333;text-align:center;margin-top:6px}
    .copy-pill{display:inline-block;background:#eef; padding:4px 8px;border-radius:999px}
    .hidden{display:none}
  </style>
</head>

  <script>
    (function(){
      var number = "+19103955193";
      var plainNumber = "910-395-5193";
      var textBody = "Hi 910CPR, I'd like help with classes.";
      
      function isIOS(){ return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream; }
      function isAndroid(){ return /Android/.test(navigator.userAgent); }
      function isMobile(){ return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent); }

      function buildSmsLink(){
        var body = encodeURIComponent(textBody);
        if (isIOS()){
          return "sms:" + number + "&body=" + body;
        } else {
          return "sms:" + number + "?body=" + body;
        }
      }

      var callBtn = document.getElementById('btn-call');
      var textBtn = document.getElementById('btn-text');
      var desktopFallback = document.getElementById('desktop-fallback');
      var copyNumber = document.getElementById('copy-number');

      if (isMobile()){
        callBtn.setAttribute('href', "tel:" + number);
        textBtn.setAttribute('href', buildSmsLink());
        desktopFallback.classList.add('hidden');
      } else {
        callBtn.addEventListener('click', function(e){
          try { navigator.clipboard && navigator.clipboard.writeText(plainNumber);} catch(e){}
        });
        textBtn.addEventListener('click', function(e){
          e.preventDefault();
          window.location.href = "mailto:info+website@910cpr.com?subject=Class%20help&body=" + encodeURIComponent(textBody + "\n\nMy phone:");
        });
        desktopFallback.classList.remove('hidden');
        copyNumber.addEventListener('click', function(){
          if (navigator.clipboard){
            navigator.clipboard.writeText(plainNumber).then(function(){
              copyNumber.textContent = "Copied! " + plainNumber;
              setTimeout(function(){ copyNumber.textContent = plainNumber; }, 1600);
            });
          }
        });
      }

      var pageURL = encodeURIComponent(window.location.href);
      var text = encodeURIComponent("CPR & First Aid classes at 910CPR");
      document.getElementById('share-fb').href = "https://www.facebook.com/sharer/sharer.php?u=" + pageURL;
      document.getElementById('share-x').href  = "https://twitter.com/intent/tweet?url=" + pageURL + "&text=" + text;
      document.getElementById('share-li').href = "https://www.linkedin.com/sharing/share-offsite/?url=" + pageURL;
    })();
  </script>
