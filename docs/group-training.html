<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Group CPR Training Quote | 910CPR</title>
  <link rel="stylesheet" href="/assets/base.css">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;line-height:1.5;padding:24px;max-width:820px;margin:auto}
    form{display:grid;gap:12px}
    input,textarea,select{padding:10px;border:1px solid #e5e7eb;border-radius:10px}
    button{padding:12px 16px;border-radius:10px;background:#111;color:#fff;border:0}
  </style>
</head>
<body>
  <header style="display:flex;justify-content:space-between;align-items:center;margin-bottom:16px">
    <strong>910CPR</strong>
    <a href="tel:+19103955193">(910) 395-5193</a>
  </header>

  <h1>Request a group training quote</h1>
  <p>We come to you. Tell us a bit about your team and schedule.</p>

  <!-- Quickest path: Formspree. Replace YOUR_ENDPOINT below after creating the form -->
  <form action="https://formspree.io/f/YOUR_ENDPOINT" method="POST">
    <input name="name" placeholder="Your name" required>
    <input name="email" type="email" placeholder="Email" required>
    <input name="phone" placeholder="Phone" required>
    <input name="organization" placeholder="Organization">
    <select name="course">
      <option value="BLS">BLS</option>
      <option value="ACLS">ACLS</option>
      <option value="PALS">PALS</option>
      <option value="Heartsaver First Aid/AED">Heartsaver First Aid/AED</option>
    </select>
    <input name="headcount" type="number" min="1" placeholder="Estimated # of students">
    <textarea name="notes" rows="4" placeholder="Preferred dates, location, details"></textarea>

    <!-- basic attribution -->
    <input type="hidden" name="source" value="courses.910cpr.com">
    <button type="submit">Send request</button>
  </form>
</body>
</html>
